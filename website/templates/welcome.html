{% extends "base.html" %} {% block title %}Welcome{% endblock %} {% block
content%}
<br />
<h1 align="center">Welcome to AnishChat</h1>
<br />

{% if not loggedIn %}
<h3 align="center">Please login or sign up to continue!</h3>
<br />
<div align="center">
  <a href="{{url_for('auth.login')}}">
    <button type="submit" class="btn btn-primary">Login</button>
  </a>
  <br />
  <br />
  <a href="{{url_for('auth.sign_up')}}">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </a>
</div>
{% else %}
<h3 align="center">Choose Game-Mode!</h3>
<br />
<div align="center">
  <a href="{{url_for('views.friends')}}">
    <button type="submit" class="btn btn-primary">Friends</button>
  </a>
  <br />
  <br />
  <a href="{{ url_for('views.profile', first_name=current_user.first_name) }}">
    <button type="submit" class="btn btn-primary">Profile</button>
  </a>
  <br />
  <br />
  <a href="{{url_for('views.welcome')}}">
    <button type="submit" class="btn btn-primary">Tic-Tac-Toe</button>
  </a>
</div>
{% endif %} {% endblock %}
